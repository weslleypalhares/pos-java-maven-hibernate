<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form>
		<p:breadCrumb>
			<p:menuitem/>
			<p:menuitem value="Página JSF" action="index.jsf"/>
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf"/>
		</p:breadCrumb>
	
	</h:form>

	<h:form>
	<h:messages showDetail="true" showSummary="false"/>
	<p:panelGrid columns="2">
		<h:outputLabel>Id:</h:outputLabel>
		<p:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}"/>
		
		<h:outputLabel>Nome:</h:outputLabel>
		<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" required="true" requiredMessage="Informe o Nome"/>
		
		<h:outputLabel>Sobreome:</h:outputLabel>
		<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" required="true" requiredMessage="Informe o Sobrenome"/>
		
		<h:outputLabel>E-mail:</h:outputLabel>
		<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}"/>
		
		<h:outputLabel>Idade:</h:outputLabel>
		<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}"/>
		
		<h:outputLabel>Login:</h:outputLabel>
		<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}"/>
		
		<h:outputLabel>Senha:</h:outputLabel>
		<p:password value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}"/>
	</p:panelGrid>
	<br/>
	<br/>
	<p:commandButton value="Salvar" action="#{usuarioPessoaManagedBean.salvar}"/>
	<p:commandButton value="Novo" action="#{usuarioPessoaManagedBean.novo}"/>
	<br/>
	<br/>
	<p:dataTable value="#{usuarioPessoaManagedBean.list}" var="user" cellpadding="15" border="1">
		<f:facet name="header">Lista de Usuários</f:facet>
		<h:column>
		<f:facet name="header">Id</f:facet>
			<h:outputLabel value="#{user.id}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputLabel value="#{user.nome}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">Sobrenome</f:facet>
			<h:outputLabel value="#{user.sobrenome}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">Email</f:facet>
			<h:outputLabel value="#{user.email}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">Idade</f:facet>
			<h:outputLabel value="#{user.idade}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">Login</f:facet>
			<h:outputLabel value="#{user.login}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">Editar</f:facet>
			<h:commandLink value="Editar">
				<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
			</h:commandLink>
		</h:column>
		
		<h:column>
			<f:facet name="header">Delete</f:facet>
			<h:commandLink value="Delete" action="#{usuarioPessoaManagedBean.remover}">
				<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
			</h:commandLink>
		</h:column>
		
	</p:dataTable>
	</h:form>

</h:body>

</html>
