<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form>
		<p:breadCrumb>
			<p:menuitem/>
			<p:menuitem value="Página JSF" action="index.jsf"/>
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf"/>
		</p:breadCrumb>
	
	</h:form>

	<h:form>
		<h:messages showDetail="true" showSummary="false" />
		<h:panelGrid columns="2">
			<h:outputLabel>Id:</h:outputLabel>
			<h:inputText readonly="true"
				value="#{usuarioPessoaManagedBean.usuarioPessoa.id}" />

			<h:outputLabel>Nome:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}"
				required="true" requiredMessage="Informe o Nome" />

			<h:outputLabel>Sobreome:</h:outputLabel>
			<h:inputText
				value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}"
				required="true" requiredMessage="Informe o Sobrenome" />

			<h:outputLabel>E-mail:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}" />

			<h:outputLabel>Idade:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" />
			
			<h:outputLabel>Sexo:</h:outputLabel>
			<h:selectOneMenu value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
				<f:selectItem itemValue="MASCULINO"/>
				<f:selectItem itemValue="FEMININO"/>
			</h:selectOneMenu>

			<h:outputLabel>Login:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" />

			<h:outputLabel>Senha:</h:outputLabel>
			<h:inputSecret
				value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" />
		</h:panelGrid>
		<br />
		<br />
		<h:commandButton value="Salvar"
			action="#{usuarioPessoaManagedBean.salvar}" />
		<h:commandButton value="Novo"
			action="#{usuarioPessoaManagedBean.novo}" />
		<br />
		<br />
		<h:dataTable value="#{usuarioPessoaManagedBean.list}" var="user"
			cellpadding="15" border="1">
			<f:facet name="header">Lista de Usuários</f:facet>
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputLabel value="#{user.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLabel value="#{user.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputLabel value="#{user.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputLabel value="#{user.email}" />
			</h:column>

			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputLabel value="#{user.idade}" />
			</h:column>

			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputLabel value="#{user.login}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink immediate="true" id="botaoeditar">
				<h:graphicImage url="resources/img/editar.png" height="25" width="25"/>
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
						<f:ajax execute="botaoeditar" render="@form"/>
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink immediate="true"
					action="#{usuarioPessoaManagedBean.remover}">
					<h:graphicImage url="resources/img/delete.png" height="25" width="25"/>
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>

</html>
